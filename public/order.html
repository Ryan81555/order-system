<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테이블 주문</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #f8fffe 0%, #e0e7ff 100%);
      --glass-bg: rgba(255,255,255,0.85);
      --glass-blur: blur(8px);
      --primary: #4f8cff;
      --success: #43e97b;
      --danger: #ff4e50;
      --text-main: #232526;
      --text-sub: #7b8fa6;
      --card-shadow: 0 8px 32px 0 rgba(79,140,255,0.10);
      --border-glass: 1.5px solid rgba(79,140,255,0.13);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      min-height: 100vh;
    }
    body {
      font-family: 'Montserrat', 'Noto Sans KR', Arial, sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      width: 100%;
      max-width: 420px;
      margin: 48px auto 0 auto;
      background: var(--glass-bg);
      border-radius: 32px;
      box-shadow: var(--card-shadow);
      border: var(--border-glass);
      backdrop-filter: var(--glass-blur);
      padding: 40px 28px 32px 28px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1 {
      text-align: center;
      font-size: 2em;
      font-family: 'Montserrat', 'Noto Sans KR', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 18px;
      color: #4f8cff;
      text-shadow: 0 2px 16px rgba(79,140,255,0.08);
    }
    .table-num {
      text-align: center;
      margin-bottom: 18px;
      font-size: 1.1em;
      color: var(--text-sub);
      font-weight: 700;
      letter-spacing: 1px;
      background: rgba(79,140,255,0.07);
      border-radius: 12px;
      padding: 10px 0 8px 0;
      box-shadow: 0 2px 8px rgba(79,140,255,0.06);
    }
    .menu-list {
      margin-bottom: 24px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 16px 18px;
      margin-bottom: 16px;
      box-shadow: 0 2px 12px rgba(79,140,255,0.08);
      border: 1.5px solid #e0e7ff;
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
      transition: box-shadow 0.2s;
    }
    .menu-item:hover {
      box-shadow: 0 4px 24px rgba(67,233,123,0.13);
      border: 1.5px solid #4f8cff;
    }
    .menu-name {
      font-size: 1.12em;
      font-weight: 700;
      color: #4f8cff;
      margin-right: 8px;
      letter-spacing: 1px;
    }
    .menu-price {
      color: #43e97b;
      font-weight: 700;
      margin-right: 12px;
      font-size: 1.08em;
    }
    .menu-qty {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .menu-qty input[type="number"] {
      width: 48px;
      padding: 6px;
      border-radius: 8px;
      border: 1.5px solid #b0b8c1;
      font-size: 1em;
      text-align: center;
      background: #f8fffe;
      color: #232526;
      font-weight: bold;
      outline: none;
      transition: border 0.2s;
    }
    .menu-qty input[type="number"]:focus {
      border: 1.5px solid #4f8cff;
    }
    #orderBtn {
      width: 100%;
      background: linear-gradient(90deg, #4f8cff 0%, #43e97b 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 18px 0;
      font-size: 1.15em;
      font-weight: bold;
      margin-top: 18px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(79,140,255,0.10);
      letter-spacing: 1px;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #orderBtn:hover {
      background: linear-gradient(90deg, #43e97b 0%, #4f8cff 100%);
      box-shadow: 0 4px 16px rgba(67,233,123,0.18);
    }
    #result {
      margin-top: 18px;
      text-align: center;
      font-size: 1.1em;
      color: #4f8cff;
      font-weight: bold;
      min-height: 24px;
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 10px 2vw; }
      .menu-item { padding: 10px 6px; }
      #orderBtn { padding: 14px 0; font-size: 1em; }
    }
    .account-info {
      margin-top: 18px;
      text-align: center;
      font-size: 1.08em;
      color: #4f8cff;
      background: #e0e7ff;
      border-radius: 12px;
      padding: 10px 0 8px 0;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(79,140,255,0.06);
    }
    .input-guide {
      text-align: center;
      font-size: 1.08em;
      color: #4f8cff;
      background: #e0e7ff;
      border-radius: 12px;
      padding: 12px 0 10px 0;
      font-weight: bold;
      letter-spacing: 0px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(79,140,255,0.06);
    }
    .input-guide-detail {
      color: #43b97f;
      font-size: 0.98em;
      font-weight: 400;
      display: block;
      margin-top: 2px;
    } 
  </style>
</head>
<body>
  <div class="container">
    <h1>메뉴 주문</h1>
    <div class="input-guide">
      테이블 번호 또는 객실 동호수를 적어주세요.<br>
      <span class="input-guide-detail">낭만포차에 계시다면 <b>테이블 번호</b>를,<br> 월드빌리지 객실에서 편한함을 만끽 중 이시라면<br> <b>동/호수</b>를 적어주세요.</span>
      <div class="table-num-row">
        <label>테이블 번호: <input type="number" id="tableNum" min="1" max="20" required style="width:60px; padding:6px; border-radius:8px; border:1.5px solid #b0b8c1; font-size:1em; text-align:center; background:#f8fffe; color:#232526; font-weight:bold;"></label>
        <label style="margin-left:18px;">객실 동호수: <input type="text" id="roomNum" maxlength="20" placeholder="예: C동 101호" style="width:110px; padding:6px; border-radius:8px; border:1.5px solid #b0b8c1; font-size:1em; text-align:center; background:#f8fffe; color:#232526; font-weight:bold;"></label>
    <div class="menu-list" id="menuList"></div>
    <button id="orderBtn">주문하기</button>
    <div id="result"></div>
    <div class="account-info">
      <strong>입금계좌:</strong> 산림조합중앙회 164-11-0000788 <br>(예금주: 이동훈)
    </div>
  </div>
  <script>
    let menuData = [];
    // URL에서 table 파라미터 읽기
    function getTableFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('table');
    }
    // 페이지 로드 시 테이블 번호 자동 입력
    window.onload = function() {
      const tableNum = getTableFromUrl();
      if (tableNum) {
        document.getElementById('tableNum').value = tableNum;
        document.getElementById('tableNum').readOnly = true;
      }
    };
    // 메뉴 불러오기
    fetch('/api/menu')
      .then(res => res.json())
      .then(data => {
        menuData = data;
        const menuListDiv = document.getElementById('menuList');
        menuListDiv.innerHTML = data.map(menu =>
          `<div class="menu-item">
            <span class="menu-name">${menu.name}</span>
            <span class="menu-price">${menu.price.toLocaleString()}원</span>
            <span class="menu-qty">
              <input type="number" min="0" value="0" id="menu_${menu.id}">
            </span>
          </div>`
        ).join('');
      });

      document.getElementById('orderBtn').onclick = () => {
        const table = document.getElementById('tableNum').value.trim();
        const room = document.getElementById('roomNum').value.trim();
        const items = menuData
          .map(menu => ({
            id: menu.id,
            name: menu.name,
            price: menu.price,
            qty: Number(document.getElementById('menu_' + menu.id).value)
          }))
          .filter(item => item.qty > 0);
      
        // 둘 다 비어있으면 안내
        if ((!table && !room) || items.length === 0) {
          document.getElementById('result').innerText = '테이블 번호 또는 동/호수 중 하나와 메뉴를 입력하세요!';
          return;
        }
      
        fetch('/api/order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ table, room, items })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById('result').innerHTML = '주문이 접수되었습니다!<br><span style="color:#43e97b;font-weight:bold;">입금계좌: 산림조합중앙회 164-11-0000788 (예금주: 이동훈)</span>';
            // 입력값 초기화
            menuData.forEach(menu => {
              document.getElementById('menu_' + menu.id).value = 0;
            });
          }
        });
      };
  </script>
</body>
</html>
